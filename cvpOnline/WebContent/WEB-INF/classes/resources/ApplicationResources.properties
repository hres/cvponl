title.exportOption=Export Results
label.exportOption.limitNote=<strong>Note:</strong> The PDF output file is limited to the first 200 adverse reaction reports and the Excel output file is limited to approximately 1000 adverse reaction reports. If the results exceed these limits, the search criteria could be narrowed to retrieve fewer reports (by reducing the date range, etc.) or the full data extract can be downloaded.  Alternatively, a line listing of adverse reaction (AR) information can be requested by <a href="http://www.hc-sc.gc.ca/contact/dhp-mps/hpfb-dgpsa/cvp-pcv-eng.php">contacting the Canada Vigilance Program</a>.
label.exportOption.noBackButton=After exporting results, do not use the browser buttons to navigate through the application.  To return to the search criteria page use the 'Back to Seach Results' and 'Back to Search Criteria' buttons.
