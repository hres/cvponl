label.pdf.report.caveat=Avertissement: Ce sommaire est basé sur des informations provenant des déclarations des effets indésirables fournies par des professionnels de la santé et des consommateurs directement à Santé Canada ou par l'intermédiaire des détenteurs d'une autorisation de mise en marché. Chaque déclaration représente le soupçon, les opinions ou observations de la personne qui a notifié cet effet indésirable. Le programme Canada Vigilance est un système de déclaration spontané qui convient à détecter les signaux liés à un risque potentiel d'innocuité des produits de santé après leur mise en marché. Les données sont essentiellement collectées par un système de surveillance spontané dans lequel les effets indésirables aux produits de santé sont déclarés de façon volontaire. Les effets indésirables sont peu déclarés par les systèmes de surveillance spontanés incluant la notification volontaire et obligatoire. Le nombre de déclarations de cas accumulé ne devrait pas être utilisé pour déterminer l'incidence d'un effet ou estimer le risque particulier d'un produit car le nombre total des effets indésirables ainsi que le nombre de patients exposés à ce produit ne sont pas connus. Des comparaisons quantitatives du risque des produits de santé ne peuvent être déterminées à partir de notre base de données car plusieurs facteurs affectent les déclarations. Certains de ces facteurs comprennent la durée de mise en marché du médicament, l'utilisation du médicament sur le marché, la taille et sophistication de la force des ventes, l'information publicitaire des effets indésirables et les actions réglementaires. Dans certains cas, les données cliniques sont incomplètes et il n'y a aucune certitude que ces produits de santé aient causé les effets déclarés. Un effet donné peut être dû au processus d'une maladie sous-jacente ou une autre coïncidence. Cette information est fournie selon le principe que ces données seraient référencées adéquatement et utilisées conjointement avec cet avertissement.
