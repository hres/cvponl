label.pdf.report.caveat=CAVEAT:  This summary is based on information from adverse reaction reports submitted by health professionals and laypersons either directly to Health Canada or via market authorization holders.  Each report represents the suspicion, opinion or observation of the individual reporter.  The Canada Vigilance Program is a spontaneous reporting system that is suitable to detect signals of potential health product safety issues during the post-market period.  The data has been collected primarily by a spontaneous surveillance system in which adverse reactions to health products are reported on a voluntary basis.  Under reporting of adverse reactions is seen with both voluntary and mandatory spontaneous surveillance systems.  Accumulated case reports should not be used as a basis for determining the incidence of a reaction or estimating risk for a particular product as neither the total number of reactions occurring, nor the number of patients exposed to the health product is known.  Because of the multiple factors that influence reporting, quantitative comparisons of health product safety cannot be made from the data.  Some of these factors include the length of time a drug is marketed, the market share, size and sophistication of the sales force, publicity about an adverse reaction and regulatory actions.  In some cases, the reported clinical data is incomplete and there is not certainty that these health products caused the reported reactions.  A given reaction may be due to an underlying disease process or to another coincidental factor.  This information is provided with the understanding that the data will be appropriately referenced and used in conjunction with this caveat statement.
